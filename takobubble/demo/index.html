        <!-- Set the title bar of the page -->

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
        <script type="text/javascript">
          var resizeGame = function(iframe){
              var h = window.innerHeight;
              h = (h > 448)? h : 448;
            
             if(head.mobile){
                 var h = window.innerHeight;
                 h = (h > 448)? h : 448;
                 var w  = window.innerWidth;
                 w = (w > 320 )? w :320;
                 iframe.height = h;
                 iframe.width = w;
             }else{
                 iframe.height = h;
                 var w  = window.innerHeight*(320/480);
                 w = (w > 320 )? w :320;
                 iframe.width = w;
             }
          };

          head.ready(document, function() {
             var iframe = document.getElementById('myiframe');
             resizeGame(iframe);
             window.onresize = function(event) {
               resizeGame(iframe);
             };
             iframe.src = "gameindex.html";
          });

        </script>
        <!-- Set the background colour of the document -->

            body {
              background: #000;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
              background-image: url('noice2d_loading.gif');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-position: center center; 
            }
            #gameframe{
              position: fixed;
              width: 100%;
              height:100%;
              display: flex;              
            }

           iframe{
              margin: auto;
           }
        </style>

    <body>
        <div id="gameframe">
          <iframe id="myiframe"  frameborder="0" scrolling="no"></iframe>
        </div>
    </body>
