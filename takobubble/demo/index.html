        <script type="text/javascript">
          var resizeGame = function(iframe){
              var baseRatio = 3/4;
              var baseHeight = 448;
              var baseWidth = 320;
              var h = window.innerHeight;
              var w  = window.innerWidth;
            
             if(head.mobile){
                
                 h = (h > baseHeight)? h : baseHeight;
                 w = (w > baseWidth )? w :baseWidth;
                 iframe.height = h;
                 iframe.width = w;

             }else{
                 h = (h > baseHeight)? h : baseHeight;
                 var extraRatio = (h / baseHeight) - Math.floor((h / baseHeight));
                 if(extraRatio > 0.5){
                     h = baseHeight*(Math.floor((h / baseHeight))+0.5)
                 }
                 iframe.height = h;
                 var w  = h * baseRatio;
                 w = (w > baseWidth )? w :320;
                 iframe.width = w;

             }
          };

          head.ready(document, function() {
             var iframe = document.getElementById('myiframe');
             resizeGame(iframe);
             window.onresize = function(event) {
               resizeGame(iframe);
             };
             iframe.src = "gameindex.html";
          });

        </script>
