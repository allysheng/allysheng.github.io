        <script type="text/javascript">
          var resizeGame = function(iframe){
              var baseRatio = 320/480;
              var baseHeight = 448;
              var baseWidth = 320;
              var h = window.innerHeight;
              var w  = window.innerWidth;
            
             if(head.mobile){
                
                 h = (h > baseHeight)? h : baseHeight;
                 w = (w > baseWidth )? w :baseWidth;
                 iframe.height = h;
                 iframe.width = w;

             }else{
                 h = (h > baseHeight)? h : baseHeight;
                 var scaleSize = Math.floor(h / baseHeight);
                 var extraRatio = (h / baseHeight) - scaleSize;
                 if(extraRatio > 0.5){
                     h = baseHeight*(scaleSize+0.5)
                 }
                 iframe.height = h;
                 var w  = h * baseRatio;
                 w = (w > baseWidth*scaleSize )? w :baseWidth*scaleSize;
                 iframe.width = w;

             }
          };

          head.ready(document, function() {
             var iframe = document.getElementById('myiframe');
             resizeGame(iframe);
             window.onresize = function(event) {
               resizeGame(iframe);
             };
             iframe.src = "gameindex.html";
          });

        </script>
